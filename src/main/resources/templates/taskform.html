<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task Form</h1>
<form action="#" th:action="@{/process}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
    Priority :<input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span><br />
    Due Date(MM/DD/YYYY) :<input type="text" th:field="*{date}"  />
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
